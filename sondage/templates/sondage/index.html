<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sondage Demo Django</title>
</head>
<body>
{%if questions%}
    <ul>
        {%for q in questions%}
            <li><a href="{% url 'sondage:detail' q.id %}">{{q.question_text}}</a></li>
        {%endfor%}
    </ul>
{%else%}
    <p>Pas des questions</p>
{%endif%}
</body>
</html>
